<app-banner></app-banner>

<app-list-products [activeGender]="parentData"></app-list-products>

<div class="pagination-buttons">
  <button
    *ngFor="let page of [].constructor(totalPages); let i = index"
    [class.active]="i === currentPage"
    (click)="goToPage(i)"
  >
    {{ i + 1 }}
  </button>
</div>

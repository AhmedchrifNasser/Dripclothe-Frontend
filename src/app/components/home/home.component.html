<app-header></app-header>

<div class="banner">
  <div class="card">test</div>
</div>

<div class="search">
  <section>
    <form>
      <input (search)="control.setValue('');clear()" type="search" [formControl]="control" [matAutocomplete]="auto"
             placeholder="Search by artiste name">
      <!--<button
        style="margin-left: -3%;border-radius: 30px;margin-top: 1.3%; position:absolute;border: 0px;background: transparent"
        *ngIf="control.value" matSuffix mat-icon-button aria-label="Clear" (click)="control.setValue('');clear()">
        <mat-icon>close</mat-icon>
      </button>-->
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let artisteName of filteredArtisteName | async" [value]="artisteName"
                    (click)="filterArtisteByName(artisteName)">
          {{artisteName}}
        </mat-option>
      </mat-autocomplete>
    </form>
  </section>
</div>


<section class="results">
  <section class="listing" *ngFor="let artiste of filteringArtistes">
    <a [routerLink]="['/style', artiste.id]">
      <img class="listing-photo" [src]="artiste.photo" alt="Exterior photo of {{artiste.name}}">
      <h2 class="listing-heading">{{ artiste.name }}</h2>
    </a>
  </section>
</section>

<div style="margin-top: 5%;">
  <h1 class="reviews">Check our reviews</h1>
  <app-carousel-reviews></app-carousel-reviews>
</div>

<div class="footer">
  <app-footer></app-footer>
</div>
